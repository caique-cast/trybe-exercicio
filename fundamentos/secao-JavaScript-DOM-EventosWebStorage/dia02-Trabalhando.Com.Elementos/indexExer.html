<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    <style>
        section {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }

        .main-content .left-content {
            background-color: green;
            width: 60%;
            margin-left: 0;
            margin-right: auto;
        }

        .main-content .left-content .small-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 100%;
        }

        .main-content .right-content {
            background-color: blue;
            width: 60%;
            margin-left: auto;
            margin-right: 0;
        }

        .main-content .description {
            text-align: center;
        }
    </style>
</head>

<body id="body">
    <script>
        const body = document.getElementById('body');
        const main = document.getElementById('main')
        /* Adicione a tag h1 com o texto TrybeTrip - Agência de Viagens como filho da tag body;  */
        const tagH1 = () => {
            const tagh1 = document.createElement('h1');
            tagh1.innerHTML = 'TrybeTrip - Agência de Viagens';
            body.appendChild(tagh1);
        }
        /* Adicione a tag main com a classe main-content como filho da tag body;  */
        /* const adicionaTagMain = () => */
            const tagMain = document.createElement('main');
            tagMain.className = 'main-content';
            tagMain.id = 'main';
            body.appendChild(tagMain);
       
        /* Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;  */

        const adicionaTagSection = () => {
            const tagSection = document.createElement('section');
            tagSection.className = 'center-content';
            main.appendChild(tagSection);
        }
        tagH1();
        /* adicionaTagMain(); */
        adicionaTagSection();
    </script>
</body>

</html>
